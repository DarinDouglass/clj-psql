name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - {name: install, run: lein deps}
    - {name: test, run: lein test}
    - {name: build, run: lein jar, if: github.ref == 'master'}
    - {name: deploy, run: lein release :patch, if: github.ref == 'master'}
